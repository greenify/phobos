# Documentation: https://docs.codecov.io/docs/codecov-yaml

codecov:
  notify:
    after_n_builds: 1  # send notifications after the first upload
  bot: dlang-bot

coverage:
  precision: 3
  round: down
  range: "80...100"

  # Learn more at https://docs.codecov.io/docs/commit-status
  status:
    project:
      default:
        informational: true
        threshold: 0.5
    patch:
      default:
        informational: true
    changes:
      default:
        informational: true

comment: false
